<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./25603-200.png">
    <title>Contact Form</title>
</head>

<body>
    <div class="main-box">
        <div class="container form-body">
            <h1 class="heading-main">Contact Us</h1>
            <div class="container">
                <div>
                    <form class="form-floating">
                        <input onclick="this.select()" style="opacity: 0.7;" type="text" class="form-control"
                            placeholder-shown id="floatingInputValue" value="Enter Your Name">
                        <label for="floatingInputValue"><b>FULL NAME*</b></label>
                    </form>
                </div>
                <br>
                <div>
                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <input style="opacity: 0.7;" name="text" type="email" class="form-control"
                                    id="floatingInputGrid" onclick="this.select()" value="Enter Your Email">
                                <label for="floatingInputGrid"><b>EMAIL*</b></label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input style="opacity: 0.7;" name="text" type="tel" class="form-control"
                                    id="floatingInputGridd" onclick="this.select()" value="Enter Number Phone">
                                <label for="floatingInputGridd"><b>PHONE</b></label>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div>
                    <div class="form-floating">
                        <select style="opacity: 0.7;" class="form-select" id="floatingSelect"
                            aria-label="Floating label select example">
                            <option selected>Please Chooses</option>
                            <option value="1">Graphic Designing</option>
                            <option value="2">Web Designing</option>
                            <option value="3">Mobile App Development</option>
                        </select>
                        <label for="floatingSelect"><b>NEEDED SERVICES*</b></label>
                    </div>
                </div>
                <br>
                <div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label style="opacity: 0.7;" for="floatingTextarea2"><b>MESSAGE</b></label>
                    </div>
                </div>
                <br>
                <div class="d-grid gap-2 ">
                    <button class="btn btn-dark submit-button" type="button">Submit âž </button>
                </div>
                <br>
            </div>

        </div>
    </div>











</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
    crossorigin="anonymous"></script>

</html>
